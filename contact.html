<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Our Studio | EcoMart</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,800;1,500&family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>

     <header class="main-header">
        <div class="header-container">
            <div class="brand">
                <a href="index.html" class="logo-box">EcoMart<span>.</span></a>
            </div>
            
            <nav class="navigation">
                <ul>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">Our Story</a></li>
                    <li><a href="blog.html">Journal</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#">Sustainability Guide</a></li>
                </ul>
            </nav>

            <div class="header-icons">
                <button class="icon-btn" aria-label="Search">
                    <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="" width="18">
                </button>
                <button class="icon-btn" aria-label="Profile">
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="" width="18">
                </button>
                <button class="icon-btn" aria-label="Cart">
                    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="" width="18">
                </button>
            </div>
        </div>
    </header>

    <main class="contact-main-split">
        <div class="contact-visual">
            <img src="https://images.unsplash.com/photo-1540932239986-30128078f3c5?auto=format&fit=crop&w=1200" alt="Sustainable Living Studio">
            <div class="visual-overlay">
                <span class="eyebrow white">EST. 2026</span>
                <h2>The Green <br>Studio.</h2>
            </div>
        </div>

        <div class="contact-form-side">
            <section class="form-content fade-up">
                <span class="eyebrow">GET IN TOUCH</span>
                <h1>Submit a <span class="italic-serif">Query.</span></h1>
                <p class="lead">Our team typically responds within 24 hours.</p>

                <form id="queryForm" class="eco-query-form">
                    <div class="form-row">
                        <div class="field-group">
                            <label>FULL NAME</label>
                            <input type="text" placeholder="Your Name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="field-group">
                            <label>EMAIL ADDRESS</label>
                            <input type="email" placeholder="email@example.com" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <label>NATURE OF QUERY</label>
                        <select required>
                            <option value="" disabled selected>Select a category</option>
                            <option>Product Sourcing</option>
                            <option>Order Status</option>
                            <option>Sustainability Audit</option>
                            <option>General Feedback</option>
                        </select>
                    </div>

                    <div class="field-group">
                        <label>DETAILED MESSAGE</label>
                        <textarea rows="4" placeholder="How can we help you?"></textarea>
                    </div>

                    <button type="submit" class="submit-query-btn">
                        SEND MESSAGE <span class="arrow">â†’</span>
                    </button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 ECO MART. CLEAN. CONSCIOUS. CIRCULAR.</p>
    </footer>

</body>
</html>
